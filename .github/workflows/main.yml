name: deploy to lambda
#on: [push]
on:
  workflow_dispatch:

jobs:
  deploy_source:
    name: build and deploy lambda
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies within a virtualenv
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Zip the source code
        run: |
          source venv/bin/activate
          zip -r lambda_handler.zip .
      
      # - name: Install AWS CLI
      #   run: |
      #     sudo apt-get install -y unzip
      #     curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      #     unzip awscliv2.zip
      #     sudo ./aws/install
        
      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code --function-name crop-social-images --zip-file fileb://lambda_handler.zip --region us-west-2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
